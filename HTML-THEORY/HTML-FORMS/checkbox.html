<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
    <label for="c">C</label>
    <input type="checkbox" name="lang" id="c"><br>
    <label for="C++">C++</label>
    <input type="checkbox" name="lang" id="c++"><br>
    <label for="java">Java</label>
    <input type="checkbox" name="lang" id="java">

</body>
</html>
